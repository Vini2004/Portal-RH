<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Portal RH</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-evenly">

            <input type="checkbox" class="btn-check" id="btn-check-1-outlined" checked autocomplete="off">
            <label class="btn btn-outline-secondary" for="btn-check-1-outlined"
                onclick="redirecionarParaHome()">Home</label>

            <input type="checkbox" class="btn-check" id="btn-check-2-outlined" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btn-check-2-outlined"
                onclick="redirecionarParaSalario()">Sálario
                Liquido</label>

            <input type="checkbox" class="btn-check" id="btn-check-3-outlined" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btn-check-3-outlined"
                onclick="redirecionarParaFerias()">Férias</label>

            <input type="checkbox" class="btn-check" id="btn-check-4-outlined" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btn-check-4-outlined"
                onclick="redirecionarParaRecisao()">Recisão</label>

        </form>
    </nav>

    <div class="d-flex justify-content-center align-items-center p-3">
        <div class="card" style="width: 18rem;">
            <img src="fill-out-animate.svg" class="card-img-top" alt="Human Resources">
            <div class="card-body">
              <p class="card-text">Bem-vindo ao seu portal do RH</p>
              <p class="card-text">Aqui você pode manter controle sobre seu salário</p>
            </div>
        </div>
    </div>

    
</body>
</html>
