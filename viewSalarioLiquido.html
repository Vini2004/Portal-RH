<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Portal RH</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-evenly">

            <input type="checkbox" class="btn-check" id="btn-check-1-outlined" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btn-check-1-outlined"
                onclick="redirecionarParaHome()">Home</label>

            <input type="checkbox" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off">
            <label class="btn btn-outline-secondary" for="btn-check-2-outlined"
                onclick="redirecionarParaSalario()">Sálario
                Liquido</label>

            <input type="checkbox" class="btn-check" id="btn-check-3-outlined"  autocomplete="off">
            <label class="btn btn-outline-secondary" for="btn-check-3-outlined"
                onclick="redirecionarParaFerias()">Férias</label>

            <input type="checkbox" class="btn-check" id="btn-check-4-outlined" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btn-check-4-outlined"
                onclick="redirecionarParaRecisao()">Recisão</label>

        </form>
    </nav>

    <div class="d-flex justify-content-center p-2">
        <div class="card">
            <div class="card-header">
              Salário Liquido
            </div>
            <div class="card-body">
              <p class="card-text">Realizar cálculo do salário liquido.</p>
              <p class="card-text">Abaixo digite o valor do salário bruto.</p>
            </div>
        </div>
    </div>


    <div class="d-flex justify-content-center">
        <div class="d-inline-flex p-2">
            <div class="input-group mb-1">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
                <input id="salarioBruto" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
            </div>
        </div>
    </div>
 
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-success" onclick="salarioLiquido()">Calcular</button>
    </div>

    <p class="text-center hide"><span id="result"></span></p>

</body>

</html>
